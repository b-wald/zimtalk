<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Notes</title>
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.4.0.min.css">
  </head>
  <body>
    <div data-role="page" id="list">
      <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#settings" data-icon="gear" data-iconpos="notext"></a>
        <h1>Locate Notes</h1>
        <a href="#create" data-icon="plus" data-iconpos="notext"></a>
      </div><!-- /header -->
      <div data-role="content">
        <p>Toolbar im Footer mit Übergänge</p>
      </div><!-- /content -->
      <div data-role="footer" data-position="fixed"> 
        <div data-role="navbar">
          <ul>
            <li><a href="#create" data-transition="slide">slide</a></li>
            <li><a href="#create" data-transition="slideup">slideup</a></li>
            <li><a href="#create" data-transition="pop">pop</a></li>
            <li><a href="#create" data-transition="flip">flip</a></li>
          </ul>
        </div><!-- /navbar -->
      </div> 
    </div><!-- /page -->
    <div data-role="page" id="create">
      <div data-role="header" data-theme="b" data-position="fixed">
        <a href="#list" data-icon="home" data-iconpos="notext" data-rel="back" data-direction="reverse"></a>
        <h1>Erstelle Notiz</h1>
      </div><!-- /header -->
      <div data-role="content">
        <p>[Formular]</p>
      </div><!-- /content -->
      <div data-role="footer" data-position="fixed"> 
        <h4>ZIM-Talk</h4> 
      </div> 
    </div><!-- /page -->
    <script src="../assets/js/jquery-1.9.1.min.js"></script>
    <script src="../assets/js/jquery.mobile-1.4.0.min.js"></script>
  </body>
</html>
