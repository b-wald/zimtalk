<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Local Notes</title>
  <link rel="stylesheet" href="assets/css/jquery.mobile-1.4.0.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>
  <div data-role="page" id="list">
    <div data-role="panel" id="settings" data-position="left">
      <h3>Einstellungen</h3>
      <br/>
      <ul data-role="listview" data-inset="false">
        <li><a href="#" data-role="button" data-theme="a" onclick="resetApp();">Web-App zur√ºcksetzen</a></li>
      </ul>
    </div><!-- /panel -->
    <div data-role="header" data-theme="b" data-position="fixed">
      <a href="#settings" data-icon="gear" data-iconpos="notext"></a>
      <h1>Locate Notes</h1>
      <a href="#create" data-icon="plus" data-iconpos="notext" class="ui-btn-right"></a>
    </div><!-- /header -->
    <div data-role="content">
      <ul id="notes" data-role="listview" data-inset="false"></ul>
    </div><!-- /content -->
  </div><!-- /page -->
  
  <div data-role="page" id="detail">
    <div data-role="header" data-theme="b" data-position="fixed">
      <a href="#list" data-icon="home" data-iconpos="notext"></a>
      <h1>Details</h1>
      <a href="" onclick="deleteNote();" data-icon="delete" data-iconpos="notext"></a>
    </div><!-- /header -->
    <div data-role="content">
      <div id="noteid"></div>
      <div id="map_canvas" style="width:100%;height:250px"></div>
      <a href="#" data-role="button" data-theme="a" id="map_url_apple">Apple Maps</a>
      <a href="#" data-role="button" data-theme="a" id="map_url_google">Google Maps</a>
    </div><!-- /content -->
  </div><!-- /page -->
  
  <div data-role="page" id="create">
    <div data-role="header" data-theme="b" data-position="fixed">
      <a href="#list" data-icon="home" data-iconpos="notext"></a>
      <h1>Erstelle Notiz</h1>
    </div><!-- /header -->
    <div data-role="content">
      <form action="#" id="createform">
        <select name="category" id="category">
           <option value="standard">Normale Notiz</option>
           <option value="restaurant">Restaurant</option>
           <option value="parking">Parkplatz</option>
           <option value="shopping">Shopping</option>
        </select>
        <label for="titel" class="ui-hidden-accessible">Titel</label>
        <input type="text" name="title" id="title" value="" placeholder="Titel"/>
        <textarea name="text" id="text"></textarea>
        <div id="rating" class="categoryelement">
          <label for="slider-fill">Bewertung</label>
          <input type="range" name="value" value="1" min="1" max="5" data-highlight="true" />
        </div>
        <div id="parkinglot" class="categoryelement">
          <label for="slider-fill">Etage</label>
          <input type="range" name="value" value="1" min="1" max="10" data-highlight="true" />
        </div>
        <div id="cost" class="categoryelement">
          <label for="basic">Preis</label>
          <input type="number" pattern="[0-9]*" name="value" value=""  />
        </div>
        <a href="#list" data-role="button" data-rel="back" data-theme="b" onclick="createNote();">Speichern</a>
      </form>
    </div><!-- /content -->
    
    <div data-role="popup" id="nolocation" data-theme="a" data-overlay-theme="b">
      <div data-role="header" data-theme="a">
        <h1>Fehler</h1>
      </div>
      <div role="main" class="ui-content">
        <h3 class="ui-title">Der Standort konnte nicht ermittelt werden!</h3>
        <a href="" data-role="button" onclick="location.reload();">Neu Laden</a>
      </div>
    </div><!-- /popup -->
  </div><!-- /page -->
  
  <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/jquery.mobile-1.4.0.min.js"></script>
  <script src="assets/js/jquery.page.param.js"></script>
  <script src="assets/js/jquery.ui.map.full.min.js" type="text/javascript"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
